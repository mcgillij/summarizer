[DEFAULT]
# All sections below are required unless otherwise specified
# see https://github.com/fastai/nbdev/blob/master/settings.ini for examples

### Python Library ###
lib_name = tldr
min_python = 3.7
version = 0.0.1

### OPTIONAL ###

# requirements = fastcore pandas
# dev_requirements = 
# console_scripts =

### nbdev ###
nbs_path = .
doc_path = _docs
recursive = False
tst_flags = notest

### Documentation ###
host = github
repo = tldr
branch = main
custom_sidebar = False

### PyPI ### 
audience = Developers
author = Jason McGillivray
author_email = mcgillivray.jason@gmail.com
copyright = Put your copyright info here
description = summarizer for my blog
keywords = spacy nlp summary tldr
language = English
license = apache2
status = 2
user = mcgillij

### Inferred From Other Values ###
doc_host =  https://%(user)s.github.io
doc_baseurl = /%(lib_name)s/
git_url = https://github.com/%(user)s/%(repo)s/
lib_path = %(lib_name)s
title = %(lib_name)s
